<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="neural_network.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <style>
    html {
        display: table;
        margin: auto;
    }
    body {
	    display: table-cell;
        background: #eeeeee;
    }
    .wrapper {
        position: relative;
	    z-index:100;
        display: inline-block;
        margin-top: 15px;
        margin-left: 5px;
        margin-right: 5px;
    }
    .digitCanvas {
        background: white;
    }
    #drawingCanvas {
	    display: inline-block;
        position: relative;
	    top: 0;
	    left: 0;
        width: 200;
        height: 200;
        z-index: -6;
    }
    #clearBtn {
        position: absolute;
	    left: 5;
	    top: 5;
    	z-index: -5;
    }
    #pixelCanvas {
        width: 200;
        height: 200;
	    image-rendering: pixelated;
    }
    #scaledCanvas {
        position: absolute;
	    top: 0;
	    left: 0;
        width: 200;
        height: 200;
	    image-rendering: pixelated;
        z-index: -6;
    }
    #scaledTopLayerCanvas {
        z-index: -5;
    }
    #output {
    	font-size: 30px;
    }
    #networkCanvas {
        display: block;
        width: 666px;
        height: 400px;
        padding: 0;
        margin: auto;
        display: block;
    }
    </style>
</head>
<body>
    <div class="wrapper">
	<canvas id="drawingCanvas" class="digitCanvas" width="200" height="200"></canvas>
	<button id="clearBtn">Clear</button>
    </div>
    <div class="wrapper">
	<canvas id="boundingCanvas" class="digitCanvas" width="200" height="200"></canvas>
    </div>
    <div class="wrapper">
	<canvas id="scaledCanvas" class="digitCanvas" width="20" height="20"></canvas>
	<canvas id="scaledTopLayerCanvas" width="200" height="200"></canvas>
    </div>
    <div class="wrapper">
        <canvas id="pixelCanvas" class="digitCanvas" width="28" height="28"></canvas>
    </div>
    <div style="text-align: center">
    <canvas id="networkCanvas" width="1000" height="600"></canvas>
    <span id="output">Guess: ?</span>
    </div>
</body>
</html>
